<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>



    <div class="container flex bg-black">



        <div class="left  ">

            <div class="home bg-grey rounded m-1">

                <div class="logo">
                    <img src="logo.svg" alt="Logo" class="invert">
                </div>
                <ul>
                    <li><img class="invert" src="Home.svg" alt="HOME">Home</li>
                    <li><img class="invert" src="Search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">

                <div class="heading">

                    <img class="invert" src="playlist.svg" alt="Playlist">

                </div>

                <h2>

                    Your Library

                </h2>




            </div>

        </div>

        <div class="right "></div>


    </div>





</body>

</html>
